<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
p {
  color: white;
  text-align: center;
  font-size: 60px;
  margin-top: 0px;

}

.avatar {
  vertical-align: middle;
  width: 90px;
  height: 90px;
  border-radius: 50%;
}

</style>
</head>
<body>

<div style="background-image: url('https://i.ibb.co/GtsFvzF/Corona-Big-Boss-Poster-2.png'
);
   background-repeat: no-repeat;
  background-size: 375px 510px;">
<br><br><br><br><br>
<br><br><br><br><br><br><br>

<p id="demo"></p>

<script>
// Set the date we're counting down to
var countDownDate = new Date("Apr 15, 2020 00:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();
    
  // Find the distance between now and the count down date
  var distance = countDownDate - now;
    
  // Time calculations for days, hours, minutes and seconds
  var days = 21 - Math.floor(distance / (1000 * 60 * 60 * 24));
  
    
  // Output the result in an element with id="demo"
  document.getElementById("demo").innerHTML = days;
    
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "Finished!";
  }
}, 500);
</script>
